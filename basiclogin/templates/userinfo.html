{% extends "base.html" %}
{% block title %}分享日記{% endblock %}
{% block content %}
<div class='container'>
<div class='row'>
    <div class='col-md-12'>
        <div class='panel panel-default'>
            <div class='panel-heading' align=center>
                <h3>使用者的wifi</h3>
            </div>
        </div>
    </div>
</div>
<div class='row'>
    <div class='col-md-12'>
        <div class='panel panel-primary'>
            <div class='panel-heading' align=center>
                {{ userinfo.user.username | upper }}
            </div>
            <div class='panel panel-body'>
                wifi名稱：{{ userinfo.wifiname }}<br/>
                wifi密碼：{{ userinfo.wifipassword }}<br/>
                
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
